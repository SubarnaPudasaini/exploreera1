<?php
include "connect.php";

// Get search keyword and filters from input
$searchLocation = $_GET['search'] ?? '';
$maxPrice = $_GET['max_price'] ?? 20000;
$selectedAmenities = $_GET['amenities'] ?? [];

// Build SQL query
$sql = "SELECT * FROM hotels WHERE 1";

if ($searchLocation) {
    $sql .= " AND (location LIKE '%$searchLocation%' OR name LIKE '%$searchLocation%')";
}
$sql .= " AND price <= $maxPrice";

// Filter by amenities
if (!empty($selectedAmenities)) {
    foreach ($selectedAmenities as $amenity) {
        $sql .= " AND amenities LIKE '%$amenity%'";
    }
}

$sql .= " ORDER BY name ASC";
$result = mysqli_query($conn, $sql);
