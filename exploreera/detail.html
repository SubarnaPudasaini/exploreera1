<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExploreEarth - Things To Do</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-image: url("https://t4.ftcdn.net/jpg/03/69/39/99/360_F_369399903_XJitA3uEcYLElXCXAzzWgbgWyoXswL6K.jpg");
        background-size: cover;
        background-position: center;
        color: #fff;
        text-align: center;
        padding: 20px;
      }

      h2 {
        margin: 20px 0;
      }

      /* Things to do input and suggestions */
      #things-to-do {
        position: relative;
        margin-bottom: 30px;
      }

      #location-input {
        padding: 10px 12px;
        border-radius: 10px;
        border: none;
        width: 250px;
        font-size: 16px;
        outline: none;
      }

      #search-btn {
        padding: 10px 18px;
        border-radius: 10px;
        border: none;
        margin-left: 10px;
        background-color: #00eaff;
        cursor: pointer;
        font-weight: bold;
      }

      #search-btn:hover {
        background-color: #06b6d4;
        color: #fff;
      }

      .suggestions {
        position: absolute;
        background: #fff;
        color: #000;
        width: 250px;
        max-height: 150px;
        overflow-y: auto;
        border-radius: 5px;
        top: 42px;
        left: 0;
        z-index: 10;
      }

      .suggestion-item {
        padding: 8px;
        cursor: pointer;
      }

      .suggestion-item:hover {
        background-color: #00eaff;
        color: white;
      }

      /* Hotels List */
      #hotels-list {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        margin-top: 20px;
      }

      .hotel-card {
        background: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 10px;
        width: 200px;
        text-align: center;
      }

      .hotel-card img {
        width: 100%;
        border-radius: 8px;
      }

      .hotel-card button {
        margin-top: 10px;
        padding: 8px 12px;
        border: none;
        border-radius: 6px;
        background-color: #00eaff;
        cursor: pointer;
      }

      .hotel-card button:hover {
        background-color: #06b6d4;
        color: white;
      }

      /* Hotel Details */
      #hotel-details img {
        width: 400px;
        border-radius: 10px;
        margin-top: 10px;
      }
      #hotel-details button {
        margin-top: 15px;
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        background-color: #00eaff;
        cursor: pointer;
      }
      #hotel-details button:hover {
        background-color: #06b6d4;
        color: white;
      }
    </style>
  </head>
  <body>
    <h2>Things To Do üåè</h2>
    <div id="things-to-do">
      <input
        type="text"
        id="location-input"
        placeholder="Where are you going?"
      />
      <div id="suggestions" class="suggestions"></div>
      <button id="search-btn">Search</button>
    </div>

    <div id="hotels-section">
      <h2 id="search-location"></h2>
      <div id="hotels-list"></div>
    </div>

    <div id="hotel-details"></div>

    <script>
      // Mock location and hotel data
      const locations = [
        "Pokhara",
        "Kathmandu",
        "Chitwan",
        "Lumbini",
        "Nagarkot",
      ];
      const hotelsData = {
        Pokhara: [
          {
            id: 1,
            name: "Hotel Paradise",
            rating: 4.5,
            photo: "https://via.placeholder.com/150",
            description: "Luxury hotel with river view.",
          },
          {
            id: 2,
            name: "Mountain View Hotel",
            rating: 4.0,
            photo: "https://via.placeholder.com/150",
            description: "Cozy hotel with mountain view.",
          },
        ],
        Kathmandu: [
          {
            id: 3,
            name: "Royal Kathmandu Hotel",
            rating: 4.3,
            photo: "https://via.placeholder.com/150",
            description: "Modern hotel in city center.",
          },
          {
            id: 4,
            name: "Heritage Inn",
            rating: 4.2,
            photo: "https://via.placeholder.com/150",
            description: "Stay close to cultural sites.",
          },
        ],
        // Add more locations if needed
      };

      // --- Autocomplete ---
      const input = document.getElementById("location-input");
      const suggestionsDiv = document.getElementById("suggestions");

      input.addEventListener("input", () => {
        const value = input.value.toLowerCase();
        suggestionsDiv.innerHTML = "";
        if (value) {
          const filtered = locations.filter((loc) =>
            loc.toLowerCase().includes(value)
          );
          filtered.forEach((loc) => {
            const div = document.createElement("div");
            div.textContent = loc;
            div.classList.add("suggestion-item");
            div.addEventListener("click", () => {
              input.value = loc;
              suggestionsDiv.innerHTML = "";
            });
            suggestionsDiv.appendChild(div);
          });
        }
      });

      // --- Search Hotels ---
      document.getElementById("search-btn").addEventListener("click", () => {
        const query = input.value.trim();
        if (query && hotelsData[query]) {
          showHotels(query);
        } else {
          alert("No hotels found for this location!");
        }
      });

      function showHotels(location) {
        document.getElementById(
          "search-location"
        ).textContent = `Hotels near ${location}`;
        const listDiv = document.getElementById("hotels-list");
        listDiv.innerHTML = "";
        hotelsData[location].forEach((hotel) => {
          const div = document.createElement("div");
          div.classList.add("hotel-card");
          div.innerHTML = `
          <img src="${hotel.photo}" alt="${hotel.name}" />
          <h3>${hotel.name}</h3>
          <p>Rating: ${hotel.rating}</p>
          <button onclick="viewHotel('${location}',${hotel.id})">View More</button>
        `;
          listDiv.appendChild(div);
        });
        // Hide previous hotel details
        document.getElementById("hotel-details").innerHTML = "";
      }

      // --- Show Hotel Details ---
      function viewHotel(location, id) {
        const hotel = hotelsData[location].find((h) => h.id === id);
        const detailsDiv = document.getElementById("hotel-details");
        detailsDiv.innerHTML = `
        <h2>${hotel.name}</h2>
        <img src="${hotel.photo}" alt="${hotel.name}" />
        <p>Rating: ${hotel.rating}</p>
        <p>${hotel.description}</p>
        <button onclick="alert('Redirecting to booking page...')">Book Now</button>
      `;
        // Scroll to hotel details
        detailsDiv.scrollIntoView({ behavior: "smooth" });
      }
    </script>
  </body>
</html>
